<app-navigation></app-navigation>
<div class="container">
    <div class="card card-container" style="margin-top:50px; padding: 30px;">
        <h3 style="font-family: 'Calistoga', cursive;">Registrarse:</h3>
        <hr>
        <div class="centrado">
            <img id="logo" src="https://pngimage.net/wp-content/uploads/2018/06/registro-png-3.png" alt="logo.png">
        </div>
        <br>
        <div>

         
        
          


            <form action="">
                <div class="container col-md-12">
                    <div class="row">
                        <div class="col-md-6">
            
                            <div class="form-group ">
                                <label for="Name">nombres:</label>
                                <input type="text" name="nombres" class="form-control" [(ngModel)]="colaborador.nombres" id="Name" aria-describedby="nameHelp" placeholder="Ingrese su Nombre">
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electronico:</label>
                                <input type="email" name="correo" class="form-control" [(ngModel)]="colaborador.correo" id="exampleInputEmail" placeholder="Ingrese su Correo Electronico">
                            </div>
                            <div class="form-group">
                                <label for="cargo">Tipo de Usuario:</label>
                                <select name="cargo" id="exampleInputTypeOfUser" class="form-control" [(ngModel)]="colaborador.cargo" placeholder="Seleccione el Tipo de Usuario">
                                            <option value="0">--Seleccionar--</option>
                                            <option value="Administrador">Administrador</option>
                                            <option value="Docente">Docente</option>
                                            <option value="Estudiante">Estudiante</option>
                                        </select>
                            </div>
                            
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="apellidos">Apellido:</label>
                                <input type="text" name="apellidos" 
                                [(ngModel)]="colaborador.apellidos" 
                                class="form-control" id="exampleInputLastname"
                                 placeholder="Ingrese sus Apellidos">
                            </div>
                           
                            
                        </div>

                        <div class="form-group">
                          <label for="exampleInputEmail">salario:</label>
                          <input type="number" name="salario" class="form-control" 
                          [(ngModel)]="colaborador.salario" id="exampleInputEmail
                          " placeholder="Ingrese salario">
                      </div>
                        <br>
                        <div class="col-md-12"><button type="submit" class="btn btn-info btn-lg btn-block" (click)="saveNewColabarador()">Registrar</button></div>

                    </div>
                </div>
            </form>
        </div>
    </div>
